name: Sync TXT Files (API Download)

on:
  push:
    branches: [main, master]
    paths:
      - 'txt/**'
      - 'reader/config.json'
      - 'scripts/**'
      - '.github/workflows/sync-api.yml'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Files via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[Deploy] 使用 GitHub API 下载 txt/md/docx 文件..."
          pip install -q urllib3
          python scripts/download-files.py

      - name: Setup Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin ${{ github.ref }}
          git checkout -b main origin/${{ github.ref }}

      - name: Run Sync Script
        run: |
          echo "[Deploy] 扫描并同步TXT文件..."
          python scripts/sync.py

      - name: Commit Changes
        run: |
          git status
          git add -A

          if git diff --cached --quiet; then
            echo "[Deploy] 无新文件需要同步"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "sync: 更新文档 $(date +%Y-%m-%d)"
            echo "[Deploy] 提交更改"
            git push
            echo "[Deploy] 推送完成"
          fi

      - name: Upload Reader Artifact
        uses: actions/upload-artifact@v4
        with:
          name: reader
          path: reader/
          retention-days: 1
          compression-level: 6

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    if: needs.sync.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: reader
          path: reader

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reader

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
