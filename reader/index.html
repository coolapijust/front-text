<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文档阅读器</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark');
      }
    })();
  </script>
  <script src="https://s4.zstatic.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
</head>
<body>
  <button id="mobile-menu-btn" class="mobile-menu-btn" title="目录">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </button>
  <div id="sidebar-overlay" class="sidebar-overlay"></div>
  <aside class="sidebar" id="sidebar">
    <div id="search-container" style="display:none;margin-bottom:16px;">
      <input type="text" id="search-input" placeholder="搜索文档...">
    </div>
    <h3 id="sidebar-title">文档目录</h3>
    <ul id="sidebar-list">
      <li>加载中...</li>
    </ul>
    <div class="sidebar-footer">
      <button id="theme-toggle" class="sidebar-btn" title="切换暗/亮模式">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
      <button id="sidebar-toggle" class="sidebar-btn" title="收起侧边栏">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
    </div>
  </aside>
  <div class="sidebar-collapsed-btns" id="collapsed-btns">
    <button id="theme-toggle-collapsed" class="sidebar-btn" title="切换暗/亮模式">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
    </button>
    <button id="sidebar-toggle-collapsed" class="sidebar-btn" title="展开侧边栏">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
  </div>
  <main class="content">
    <div id="viewer">
      <h1>欢迎使用文档阅读器</h1>
      <p>请从左侧目录选择文档进行阅读。</p>
    </div>
  </main>
  <button id="back-to-top" title="返回顶部">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </button>
  <script src="app.js"></script>
</body>
</html>
